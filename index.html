<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NextAiAI - Advanced AI chatbot with stunning UI and lightning-fast responses">
    <meta name="keywords" content="AI, chatbot, artificial intelligence, assistant, machine learning, NextAiAI">
    <meta name="author" content="Your Name">
    <meta property="og:title" content="NextAiAI - Next Generation AI Assistant">
    <meta property="og:description" content="Experience the future of AI with our beautiful, responsive, and powerful AI assistant">
    <meta property="og:image" content="/images/NextAi-ai-preview.jpg">
    <meta property="og:url" content="https://NextAiai.example.com">
    <meta name="twitter:card" content="summary_large_image">
    <title>NextAI - Advanced AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        secondary: {
                            50: '#fdf4ff',
                            100: '#fae8ff',
                            200: '#f5d0fe',
                            300: '#f0abfc',
                            400: '#e879f9',
                            500: '#d946ef',
                            600: '#c026d3',
                            700: '#a21caf',
                            800: '#86198f',
                            900: '#701a75',
                        },
                        dark: {
                            100: '#1E1E2E',
                            200: '#181825',
                            300: '#11111B',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                }
            }
        }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    
</head>
<body class="bg-gray-50 dark:bg-dark-300 text-gray-800 dark:text-gray-200 min-h-screen font-sans">
    <!-- Background gradient elements -->
    <div class="fixed inset-0 -z-10 overflow-hidden">
        <div class="absolute top-0 -left-4 w-72 h-72 bg-primary-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob"></div>
        <div class="absolute top-0 -right-4 w-72 h-72 bg-secondary-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob animation-delay-2000"></div>
        <div class="absolute -bottom-8 left-20 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob animation-delay-4000"></div>
    </div>

    <!-- Mobile Sidebar Toggle Button -->
    <button id="sidebarToggle" class="fixed lg:hidden top-4 left-4 z-50 p-2 rounded-lg bg-primary-600 text-white shadow-lg transition-all hover:bg-primary-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>

    <!-- Theme Toggle Button -->
    <button id="themeToggle" class="fixed top-4 right-4 z-50 p-2 rounded-lg bg-primary-600 text-white shadow-lg transition-all hover:bg-primary-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
    </button>

    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar for chat history and settings -->
        <aside id="sidebar" class="sidebar fixed lg:relative z-40 lg:z-auto w-64 bg-white dark:bg-dark-200 h-full shadow-lg lg:shadow-none lg:translate-x-0 transition-transform duration-300 ease-in-out">
            <div class="h-full flex flex-col">
                <!-- Logo & Brand -->
                <div class="p-4 border-b dark:border-gray-700">
                    <div class="flex items-center space-x-2">
                        <div class="rounded-full w-10 h-10 flex items-center justify-center bg-gradient-to-r from-primary-500 to-secondary-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                            </svg>
                        </div>
                        <h1 class="text-xl font-bold gradient-text">NextAI</h1>
                    </div>
                </div>
                
                <!-- New Chat Button -->
                <div class="p-4">
                    <button id="newChatBtn" class="w-full flex items-center justify-center gap-2 p-2 bg-primary-600 hover:bg-primary-700 text-white rounded-lg transition-colors duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        New Chat
                    </button>
                </div>
                
                <!-- Chat History -->
                <div id="chatHistory" class="flex-1 overflow-y-auto custom-scrollbar p-4 space-y-2">
                    <h2 class="text-xs uppercase tracking-wider text-gray-500 dark:text-gray-400 font-semibold mb-2">Recent Chats</h2>
                    <!-- Chat history items will be populated by JS -->
                </div>
                
                <!-- User Profile & Settings -->
                <div class="p-4 border-t dark:border-gray-700">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-2">
                            <div class="w-8 h-8 rounded-full bg-gradient-to-r from-blue-500 to-purple-500 flex items-center justify-center text-white font-medium">
                                U
                            </div>
                            <span class="font-medium">User</span>
                        </div>
                        <button id="logoutBtn" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="flex-1 flex flex-col h-screen overflow-hidden bg-white dark:bg-dark-100">
            <!-- Chat Messages Container -->
            <div id="chatContainer" class="flex-1 overflow-y-auto custom-scrollbar p-4 md:p-6">
                <div class="max-w-2xl mx-auto space-y-6 pt-6 pb-24" id="chatMessages">
                    <!-- Messages will be populated by JS -->
                </div>
                <div id="loadingIndicator" class="message-bubble flex items-start gap-4" style="display: none;">
                    <div class="w-8 h-8 rounded-full flex-shrink-0 bg-gradient-to-r from-primary-500 to-secondary-500 flex items-center justify-center text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                    </div>
                    <div class="flex-1">
                        <div class="bg-gray-100 dark:bg-dark-200 p-4 rounded-lg shadow-sm flex items-center">
                            <span class="text-gray-800 dark:text-gray-200 font-medium mr-2">Thinking</span>
                            <div class="dot-pulse"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Input Area -->
            <div class="border-t dark:border-gray-700 bg-white dark:bg-dark-100 p-4">
                <div class="max-w-4xl mx-auto">
                    <form id="chatForm" class="relative">
                        <div class="relative rounded-lg shadow-sm">
                            <textarea 
                                id="userInput" 
                                rows="1" 
                                class="form-textarea block w-full pl-4 pr-20 py-3 border-0 focus:ring-2 focus:ring-primary-500 dark:focus:ring-primary-600 bg-gray-50 dark:bg-dark-200 text-gray-900 dark:text-gray-100 rounded-lg resize-none"
                                placeholder="Type your message here (max 5 questions per chat)..."
                            ></textarea>
                            <div class="absolute right-2 bottom-2 flex items-center">
                                <button type="submit" class="ml-1 p-1.5 text-primary-600 hover:text-primary-700 dark:text-primary-400 dark:hover:text-primary-300 transition-colors duration-200">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </form>
                    <div class="mt-2 text-xs text-gray-500 dark:text-gray-400 text-center">
                        emerge AI may produce inaccurate information. Limited to 4 new chats/day and 5 questions/chat.
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
        <div class="bg-white dark:bg-dark-100 rounded-lg shadow-xl w-full max-w-md p-6">
            <h3 class="text-lg font-medium mb-4">Login to emerge AI</h3>
            <form id="loginForm">
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1" for="username">Username</label>
                    <input id="username" type="text" class="w-full p-2 border rounded-lg dark:bg-dark-200" value="" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1" for="password">Password</label>
                    <input id="password" type="password" class="w-full p-2 border rounded-lg dark:bg-dark-200" value="" required>
                </div>
                <button type="submit" class="w-full p-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700">Login</button>
                <div id="loginError" class="text-red-500 text-sm mt-2 hidden">Invalid credentials</div>
            </form>
        </div>
    </div>

    <!-- Context Modal -->
    <div id="contextModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
        <div class="bg-white dark:bg-dark-100 rounded-lg shadow-xl w-full max-w-md max-h-[80vh] overflow-hidden">
            <div class="flex items-center justify-between p-4 border-b dark:border-gray-700">
                <h3 class="text-lg font-medium">Conversation Context</h3>
                <button class="close-modal text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="contextDetails" class="p-4 overflow-y-auto custom-scrollbar"></div>
        </div>
    </div>

    <!-- 3D Model for hero section -->
    <div id="hero3DModel" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 pointer-events-none z-0 opacity-10 scale-50 lg:scale-75">
        <svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="200" cy="200" r="80" stroke="url(#gradient)" stroke-width="2" stroke-dasharray="4 4" fill="none">
                <animateTransform attributeName="transform" type="rotate" from="0 200 200" to="360 200 200" dur="30s" repeatCount="indefinite" />
            </circle>
            <circle cx="200" cy="200" r="120" stroke="url(#gradient)" stroke-width="2" stroke-dasharray="6 6" fill="none">
                <animateTransform attributeName="transform" type="rotate" from="360 200 200" to="0 200 200" dur="40s" repeatCount="indefinite" />
            </circle>
            <circle cx="200" cy="200" r="160" stroke="url(#gradient)" stroke-width="2" stroke-dasharray="8 8" fill="none">
                <animateTransform attributeName="transform" type="rotate" from="0 200 200" to="360 200 200" dur="50s" repeatCount="indefinite" />
            </circle>
            <defs>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#0ea5e9" />
                    <stop offset="100%" stop-color="#d946ef" />
                </linearGradient>
            </defs>
        </svg>
    </div>

 <script src="script.js"></script>
</body>
</html>
